<div class="card mat-card">
    <div id="experience">
     <div class="card-titles">
        <h2>Experiencia</h2>
        <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div>
     </div>
     <div>
        <ul class="items-list">
            <li>
                <div class="data-container">
                    <a href="#">
                        <div class="logo-image-container">
                            <img src="" alt="">
                        </div>

                        </div>
                    </a>

                  <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div>

        </ul>
     </div>
    </div>
    <div id="educacion">
        <div class="card-titles">
           <h2>Educaci√≥n</h2>
           <div class="btn-edit"><a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div>
        </div>
        <div>
           <ul class="items-list">
               <li *ngFor="let education of educationList">
                   <div class="data-container">
                       <a href="#">
                           <div class="logo-image-container">

                   </div>

        </div>
