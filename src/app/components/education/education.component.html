<div class="bk-ground card mat-card">
    <div id="educacion">
        <div class="card-titles">
            <button class="btn btn-r" type="button" routerLink="/nuevaedu" *ngIf="isLogged">AGREGAR</button>
            <h2>Educaci√≥n</h2>            
        </div>
        <div>
           <ul class="items-list">
            <li class="card-body" style="border:solid; border-color: rgba(0, 0, 0, 0.253); display:flexbox" *ngFor="let education of edu">
                <div class="container-fluid">
                <div class="row justify-content-start card-body">
                    <span class="col-2">
                        <img [src]="education.img" alt="Logo empresa"/>
                    </span>
                    <div class="col description-list">
                        <h4>{{education.school}}</h4>
                        <p>{{education.degree}}</p><br/>
                        <p>{{education.career}}</p><br/>
                        <p></p>
                        <h5><time>{{education.startt}}</time> - <time>{{education.endd}}</time></h5>
                    </div>
                </div>
                <div *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editedu/{{education.id}}">
                        <i class="fa fa-pen"></i> EDITAR</button>
                </div>
                <div *ngIf="isLogged">
                    <button class="btn btn-light" (click)="delete(education.id)">
                        <i class="fa fa-trash"></i><p>BORRAR</p></button></div>
                    </div>
            </li>
           </ul>
        </div>
    </div>
</div>
